<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>

    <div class="imageContainer">
      <div class="logoSection">
        <img src="/image/ai-generated-8356498_1920.png" alt="Logo" class="logo">
        <p>Astro</p>
      </div>
    </div>

    <div class="formContainer">

      <h2>This is not a real on√≤ine service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
      
      <h2>You <em>know</em> you want to.</h2>
     
      <form action="">
        
        <legend><h2>Let's do this!</h2></legend>
        
        <div>
          
          <label for="first-name">First Name</label>
          <input id="first-name" name="first-name" type="text" />

          <label for="last-name">Last Name</label>
          <input id="last-name" name="last-name" type="text" />
        
        </div>

        <div>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" />

          <label for="phone"> Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />

        </div>
        <div>

          <label for="pass">Password</label>
          <input type="password" id="pass" name="password" minlength="8" maxlength="20" required/>

          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" required/>

        </div>

        <button type="submit">Create Account</button>

        <p>Arleady have an account? <a href="https://www.google.it/?hl=it">Log in</a></p>

      </form>
    </div>
  </body>
</html>
