<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
  </head> 
  <body>

    <div class="imageContainer">
      
      <div class="logoSection">
        <p>SM &nbsp;</p>
          <img src="image/Default_Generate_an_image_of_a_raccoon_smoking_weed_portraying_1_4811fa3b-1e69-452d-be74-13efe8d0dffb_0.png" alt="Logo" class="logo">
          <p>KE</p>
      </div>
    </div>

    <div class="formContainer">
      <div class="information">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h2>
        <h2>Sign up <em>now</em> to get started.</h2>
      </div>
      <h2>You <em>know</em> you want to.</h2>
     
      <form action="" method="get" class="signUpForm">
        
        <legend><h2>Let's do this!</h2></legend>
        
        <div class="formRow">
          <div class="row">
           <label for="first-name">First Name</label>
           <input id="first-name" name="first-name" type="text" />
          </div>
          <div class="row">
           <label for="last-name">Last Name</label>
           <input id="last-name" name="last-name" type="text" />
          </div>
        </div>

        <div class="formRow">
          <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jow@email.com"/>
          </div>
          <div class="row">
            <label for="phone"> Phone Number</label>
           <input type="tel" id="phone" name="phone" placeholder=" 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
          </div>
        </div>
        
        <div class="formRow">
          <div class="row">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" minlength="8" maxlength="20" required/>
          </div>
          <div class="row">
            <label for="confirm_password">Confirm Password</label>
           <input type="password" name="confirm_password" id="confirm_password" required/>
          </div>
        </div>

        <button type="submit">Create Account</button>

        <p>Arleady have an account? <a href="https://www.google.it/?hl=it">Log in</a></p>
  
      </form>
    </div>
  </body>
</html>
